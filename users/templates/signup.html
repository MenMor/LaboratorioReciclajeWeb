<!-- signup.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Signup</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Signup</button>
    <a href="{% url 'login' %}">Already have an account?</a>
  </form>
</div>
{% endblock %}
