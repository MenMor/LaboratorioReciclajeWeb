{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycling Lab</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        .container {
            text-align: center;
        }

        .welcome-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    {% block content %}
    <div class="container">
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Signup</a>
        {% endif %}
        <h1>Welcome!</h1>
        <img class="welcome-image" src="{% static 'img/logo.png' %}" alt="Logo">
    </div>
    {% endblock %}

</body>
</html>
